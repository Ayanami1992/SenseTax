<!DOCTYPE html>
<html lang="en" th:fragment="confirm">

	<!-- Modal -->
	<div class="modal fade text-left" id="confirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1"
	  aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
				  <h4 class="modal-title" id="myModalLabel1">確認</h4>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">

													<label for="g_i162">◇　仮払税金を消却する仕訳を入れた場合、消却額を入力してください。</label>

													<div class="form-group row">
														<label class="col-md-8 label-control" for="g_i162">仕訳：　未払法人税等　／　仮払税金</label>
														<label class="col-md-4 label-control">{{form.g_i162}}</label>
													</div>
													<label for="g_i165">◇　租税公課で仮払税金を消却する場合、消却額を入力してください。</label>

													<div class="form-group row">
														<label class="col-md-8 label-control" for="g_i165">仕訳：　租税公課　／　仮払税金</label>
														<label class="col-md-4 label-control">{{form.g_i165}}</label>
													</div>

													<div class="form-group row">
														<label class="col-md-8 label-control" for="g_i167">結果：　消却できなかった仮払税金</label>
														<label class="col-md-4 label-control">{{form.g_i167}}</label>
													</div>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn grey btn-outline-secondary" data-dismiss="modal" id="confirmClose">戻る</button>
					<button type="submit" class="btn btn-outline-primary" id="type-success">
						<i class="fa fa-check-square-o"></i> 確認
					</button>
				</div>
			</div>
		</div>
	</div>

</html>
