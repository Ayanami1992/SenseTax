<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="jp">


	<head th:include="head :: header"></head>
	<script th:src="@{/js/register.js}" type="module"></script>
	<!-- BEGIN : Body-->

<body>
<div id="app">
		<head th:include="navbar :: navbar"></head>

	<!-- Page content -->
	<div class="page-content">

		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Content area -->
			<div class="content d-flex justify-content-center align-items-center">

				<!-- Registration form -->
<!-- 				<form action="./registerCheck" method="post" class="flex-fill" > -->
				<form @submit="onSubmit" class="flex-fill" >
<!-- 					<input type="hidden" th:id="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
					<div class="row">
						<div class="col-lg-4 offset-lg-4">
							<div class="card mb-0">
								<div class="card-body">
									<div class="text-center mb-3">
										<i class="icon-plus3 icon-2x text-success border-success border-3 rounded-round p-3 mb-3 mt-1"></i>
										<h5 class="mb-0">Create account</h5>
										<span class="d-block text-muted">All fields are required</span>
									</div>

									<div class="form-group form-group-feedback form-group-feedback-right">
										<input type="email" class="form-control" name="email" placeholder="Your email" required v-model="form.email">
										<div class="form-control-feedback">
											<i class="icon-mention text-muted"></i>
										</div>
									</div>

									<div class="form-group form-group-feedback form-group-feedback-right">
										<input type="text" class="form-control" name="username" placeholder="Your name" required v-model="form.username">
										<div class="form-control-feedback">
											<i class="icon-user-plus text-muted"></i>
										</div>
									</div>

									<div class="form-group form-group-feedback form-group-feedback-right">
										<input type="text" class="form-control" name="password" placeholder="Create password" onfocus="this.type='password'" required v-model="form.password">
										<div class="form-control-feedback">
											<i class="icon-user-lock text-muted"></i>
										</div>
									</div>

									<div class="form-group form-group-feedback form-group-feedback-right">
										<input type="text" class="form-control" name="repeatPassword" placeholder="Repeat password" onfocus="this.type='password'" required v-model="form.repeatPassword">
										<div class="form-control-feedback">
											<i class="icon-user-lock text-muted"></i>
										</div>
									</div>

									<button type="submit" class="btn bg-teal-400 btn-labeled btn-labeled-right"><b><i class="icon-plus3"></i></b> Create account</button>
								</div>
							</div>
						</div>
					</div>
				</form>
				<!-- /registration form -->

			</div>
			<!-- /content area -->


			<!-- BEGIN : Footer-->

			<div th:replace="footer :: js"></div>
			<!-- End : Footer-->
		</div>
		<!-- /main content -->

	</div>
	<!-- /page content -->
	</body>
	<!-- END : Body-->
</html>
