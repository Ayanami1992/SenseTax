<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="jp">


	<head th:include="head :: header"></head>
	<!-- BEGIN : Body-->

<body>
<div id="app">
		<head th:include="navbar :: navbar"></head>
		<!-- Page content -->
		<div class="page-content">


			<!-- Main content -->
			<div class="content-wrapper">

			<!-- Content area -->
			<div class="content d-flex justify-content-center align-items-center">

				<!-- Login card -->
				<form class="login-form form-validate" th:action="@{authentication}" method="post">
					<div class="card mb-0">
						<div class="card-body">
							<div class="text-center mb-3">
								<i class="icon-reading icon-2x text-slate-300 border-slate-300 border-3 rounded-round p-3 mb-3 mt-1"></i>
								<h5 class="mb-0">ログイン情報を入力</h5>
								<span class="d-block text-danger" th:text="${errMsg}"></span>
							</div>

							<div class="form-group form-group-feedback form-group-feedback-left">
								<input type="email" name="username" class="form-control mb-3" placeholder="メールアドレス" required/>
								<div class="form-control-feedback">
									<i class="icon-user text-muted"></i>
								</div>
							</div>

							<div class="form-group form-group-feedback form-group-feedback-left">
								<input type="password" name="password" class="form-control mb-1" placeholder="パスワード" required/>
								<div class="form-control-feedback">
									<i class="icon-lock2 text-muted"></i>
								</div>
							</div>

							<div class="form-group">
								<button class="btn btn-primary btn-block" type="submit">サインイン<i class="icon-circle-right2 ml-2"></i></button>
							</div>

							<div class="form-group text-center text-muted content-divider">
								<span class="px-2">アカウントをお持ちでない場合</span>
							</div>

							<div class="form-group">
								<a href="./register" class="btn btn-light btn-block">アカウントの新規作成</a>
							</div>
						</div>
					</div>
				</form>
				<!-- /login card -->

			</div>
			<!-- /content area -->
		</div>
		<!-- END : End Main Content-->

		</div>
	</form>
	<!-- BEGIN : Footer-->

	<div th:replace="footer :: js"></div>
	<!-- End : Footer-->

	<script th:src="@{/js/login.js}"></script>
	</div>
	</body>
	<!-- END : Body-->
</html>
